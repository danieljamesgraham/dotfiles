# Wallpaper
exec-once = hyprpaper
# Waybar
exec-once = waybar
# Clipboard history
exec-once = wl-paste --watch cliphist store
# Clear clipboard history
exec-once = cliphist wipe

exec-once = [workspace 1 silent] firefox
exec-once = [workspace 2 silent] thunderbird
exec-once = [workspace 3 silent] feishin --ozone-platform-hint=auto
exec-once = [workspace 4 silent] zotero
# exec-once = [workspace special:ï‹’] kitty
exec-once = hyprctl dispatch workspace 5
